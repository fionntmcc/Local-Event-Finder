<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Evie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Evie</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Settings with toggles -->
  <ion-list>
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle [(ngModel)]="notificationsEnabled" (ionChange)="toggleNotifications()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [(ngModel)]="darkModeEnabled" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>

    <!-- 
    <ion-item>
      <ion-label>Location Services</ion-label>
      <ion-toggle [(ngModel)]="locationEnabled" (ionChange)="toggleLocation()"></ion-toggle>
    </ion-item> 
    -->
  </ion-list>
</ion-content>
